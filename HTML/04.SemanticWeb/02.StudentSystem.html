<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>02.Student System</title>
        <style>
            ul {
                list-style-type: disc;
            }

            table td, table tr, table th {
                padding: 8px;
                border: 1px solid black;
                border-radius: 3px;
            }
        </style>
    </head>
    <body>
        <header>
            <img src="logo.png" alt="logo"/>

            <h1>LOGO</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">Nav item I</a></li>
                <li><a href="#">Nav item II</a></li>
                <li><a href="#">Nav item III</a></li>
                <li><a href="#">Nav item IV</a></li>
            </ul>
        </nav>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nikolay</td>
                        <td>Kostov</td>
                        <td>5.55</td>
                    </tr>
                    <tr>
                        <td>Ivaylo</td>
                        <td>Kenov</td>
                        <td>5.05</td>
                    </tr>
                    <tr>
                        <td>Doncho</td>
                        <td>Minkov</td>
                        <td>5.02</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
